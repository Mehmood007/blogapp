{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-center">
    Login
</h1>

<form action="{% url 'login' %}" method="POST" style="width: 50%; margin: auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-primary" type="submit">Login</button>
</form>

{% endblock %}
