{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">
        <h2>Add New Category</h2>
        <form action="{% url 'add_category' %}" method="post" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}

            <button class="btn btn-warning" type="submit">Add</button>
        </form>
        <br>
    </div>
</div>

{% endblock %}
