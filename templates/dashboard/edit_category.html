{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' category.id%}" method="post" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}

            <button class="btn btn-warning" type="submit">Edit</button>
        </form>
        <br>
    </div>
</div>

{% endblock %}
